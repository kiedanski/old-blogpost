---
layout: default
---




<!-- begin content -->
<main class="content" aria-label="Content">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="page__info">
          <h1 class="page__title">{{ page.title }}</h1>
        </div>
      </div>
    </div>
  </div>

  <!-- begin page -->
  <div class="container animate">


    {% if page.image %}
    <div class="row">
      <div class="col col-12">
        <div class="page-image">
          <img src="{{ page.image }}" alt="About">
        </div>
      </div>
    </div>
    {% endif %}


    <article class="page">

      {{content}}

    </article>

  </div>
  <!-- end page -->


  <!-- begin subscribe -->

  <!-- end subscribe -->

</main>
